version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: employee_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: employee_management
      MYSQL_USER: employeeuser
      MYSQL_PASSWORD: employeepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - employee_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/employee_management?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: employeeuser
      SPRING_DATASOURCE_PASSWORD: employeepass
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - employee_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: employee_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - employee_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  employee_network:
    driver: bridge
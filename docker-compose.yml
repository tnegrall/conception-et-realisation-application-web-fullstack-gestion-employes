services:
  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: employee-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: employee_management
      MYSQL_USER: employee_user
      MYSQL_PASSWORD: employee_pass
    ports:
      - "3500:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee-network

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee-backend
    restart: unless-stopped
    environment:
      - FILE_UPLOAD_DIR=/app/uploads
      - "SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/employee_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
      - "SPRING_DATASOURCE_USERNAME=employee_user"
      - "SPRING_DATASOURCE_PASSWORD=employee_pass"
      - "SPRING_JPA_HIBERNATE_DDL_AUTO=update"
      - "SERVER_PORT=8080"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads       
    networks:
      - employee-network

  # Frontend Service (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - "REACT_APP_API_URL=http://localhost:8080"
    container_name: employee-frontend
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - employee-network

volumes:
  mysql_data:
  uploads:

networks:
  employee-network:
    driver: bridge
